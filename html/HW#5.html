<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>HW#5</title>
</head>

<body>
    <script>
        var i = 1;
        var j = 1;
        while (i <= 9) 
        {
            j = 1;
            while (j <= 9)
             {
                document.write(i * j + " ");//表を読みやすくするために、
                //数値の間に半角スペースを入れる。
                j=j+1;
            }
            document.write("<br>");//各段が終われば改行する。
            i=i+1;
        }
    </script>
    <p>これは九九の計算表です。</p>
</body>

</html>
