<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>exjs33</title>
</head>

<body>
    <script>
        for (i = 1; i <= 9; i++) {
            for (j = 1; j <= 9; j++) {
                document.write(i * j + " ");//表を読みやすくするために、
                //数値の間に半角スペースを入れる。
            }
            document.write("<br>");//各段が終われば改行する。
        }
    </script>
    <p>これは九九の計算表です。</p>
</body>

</html>
