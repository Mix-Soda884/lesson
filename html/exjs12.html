<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>exjs12</title>
</head>

<body>
    <script type="text/javascript">
        //現在時刻が10時台であれば、Lunch-time!と挨拶するプログラム
        var d = new Date();
        var time = d.getHours();

        if (time == 10) {
            document.write("<b>Lunch-time!</b>")
        }
    </script>
</body>

</html>
