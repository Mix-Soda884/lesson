<body>
    <script>
        var d = new Date();
        var weekday = new Array(7);
        weekday[0] = "日曜日";
        weekday[1] = "月曜日";
        weekday[2] = "火曜日";
        weekday[3] = "水曜日";
        weekday[4] = "木曜日";
        weekday[5] = "金曜日";
        weekday[6] = "土曜日";
        document.write("今日は" + weekday[d.getDay()] + "です。");
    </script>
</body>
