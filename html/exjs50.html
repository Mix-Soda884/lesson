<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <head>
        <title>exjs50</title>
    </head>

<body>
    <script>
        var minutes = 1000 * 60;
        var hours = minutes * 60;
        var days = hours * 24;
        var years = days * 365;
        var d = new Date();
        var t = d.getTime();
        var y = Math.ceil(t / years); 
        document.write("1970 年 1 月 1 日からすでに" + y + "年経過しました。");
    </script>
</body>

</html>
