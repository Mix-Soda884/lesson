<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>HW#7</title>
    <form name="myForm">
    <input type="text" name="myText" >
    </form>
    <script>
        mystring = " ご訪問ありがとうございます。何か面白いものを見つけていってくださいね。";
        i = 0;

        function scrolltext() {
            if (i <= mystring.length) {
                document.myForm.myText.value = mystring.substring(i, i + 30);
                i++;
                setTimeout("scrolltext()", 100);
            }
            else {
                i = 0;
                scrolltext();
            }
        }
    </script>
</head>

<body text="#ffffff" bgcolor="#800000" onload="scrolltext()">

    <h1>○△のページにようこそ!</h1>

</body>

</html>
