<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>exjs22</title>
    <script>
        function myfunction_morning() {
            alert("おはようございます");
        }
        function myfunction_night() {
            alert("こんばんは");
        }
    </script>
</head>

<body>
    <form>
        <input type="butten" onclick="myfunction_morning()" value="朝">
        <input type="butten" onclick="myfunction_night()" value="夜">
    </form>
    <p>「朝」と書かれたボタンをクリックすると「おはようございます」と表示する警告ダイアログボックスがポップアップし、「夜」と書かれたボタ
    ンをクリックすると「こんばんは」と表示する警告ダイアログボックスがポップアップする。</p>
</body>

</html>
