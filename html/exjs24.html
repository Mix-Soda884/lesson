<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>exjs24</title>
    <script>
        function menseki(a,b) {
            return a*b;
        }
    </script>
</head>

<body>
    <script>
        var r = 10;
        document.write(menseki(4,3) + "平方メートル")
    </script>
    <p> body 内に書かれたJavascriptはhead内で定義された関数を呼び出している </p>
    <p>関数はa, bの二つの数値を乗算して結果を戻している.</p>
</body>

</html>
