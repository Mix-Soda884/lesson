<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>exjs13</title>
</head>

<body>
    <script type="text/javascript">
        //現在時刻が10時前であれば、
        //"Good morning!"と挨拶すし、
        //それ以外の場合は"Good day!"と挨拶する。
        var d = new Date();
        var time = d.getHours();

        if (time < 10) {
            document.write("Good morning!");
        }
        else {
            document.write("Good day!");
        }
    </script>
</body>

</html>
