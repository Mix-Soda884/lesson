<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>exjs49</title>
</head>

<body>
    <script>
        var myDate=new Date();
        myDate.setFullYear(2017,0,14);
        var today = new Date();
        if(myDate>today)
        {
            alert("2017年1月14日はまだ先です。")
        }
        else
        {
            alert("2017年1月14日は過ぎました。")
        }
    </script>
</body>

</html>
