<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>exjs6</title>
</head>
<body>
    <script>
        /*
        以下のJavaScriptのコードでは、
        ひとつの見出しと２つのパラグラフを書き出している。
        */
        document.write("<h1>これは見出しです。</h1>");
        document.write("<p>これは最初の段落です。</p>");
        document.write("<p>これは二段目の段落です。</p>");
    </script>
</body>

</html>
