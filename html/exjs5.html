<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>exjs5</title>
</head>

<body>
    <script>
        //次のステートメントでは見出しを書き出します
        document.write("<h1>これは見出しです。</h1>");
        //以下のステートメントでは２つの段落を書き出します
        document.write("<p>これは最初の段落です。</p>");
        document.write("<p>これは二段目の段落です。</p>");
    </script>
</body>

</html>
