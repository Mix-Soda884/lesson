<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>exjs10</title>
</head>
<body>
    <script type="text/javascript">
        x=5+5;
        document.write(x);
        document.write("<br>");
        x="5"+"5";
        document.write(x);
        document.write("<br>");
        x=5+"5";
        document.write(x);
        document.write("<br>");
        x="5"+5;
        document.write(x);
        document.write("<br>");
    </script>
    <p>JavaScriptの基本ルール：数字と文字を足し算すると、結果は文字列になる。</p>
</body>
</html>
